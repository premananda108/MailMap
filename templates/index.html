<!DOCTYPE html>
<html>
<head>
    <title>{% if target_item_data and target_item_data.text %}{{ target_item_data.text|truncate(60) }} - MailMap{% else %}MailMap{% endif %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO метаданные -->
    {% if target_item_data %}
    <meta name="description" content="{% if target_item_data.text %}{{ target_item_data.text|truncate(155) }}{% else %}Лайкни меня! Публикация на MailMap{% endif %}">
    <meta property="og:title" content="{% if target_item_data.text %}{{ target_item_data.text|truncate(60) }} - MailMap{% else %}Лайкни меня! MailMap{% endif %}">
    <meta property="og:description" content="{% if target_item_data.text %}{{ target_item_data.text|truncate(155) }}{% else %}Лайкни меня! Публикация на карте MailMap{% endif %}">
    {% if target_item_data.imageUrl %}
    <meta property="og:image" content="{{ target_item_data.imageUrl }}">
    {% endif %}
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MailMap">
    <meta name="twitter:card" content="summary_large_image">
    {% else %}
    <meta name="description" content="MailMap - отправляйте и просматривайте публикации на карте">
    <meta property="og:title" content="MailMap - Интерактивная карта публикаций">
    <meta property="og:description" content="Отправляйте и просматривайте публикации на интерактивной карте">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="MailMap">
    {% endif %}
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/share-buttons.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Кнопка для добавления нового контента (закомментировано) -->
    <!--
    <div id="add-content-button" style="position:absolute;bottom:20px;right:20px;z-index:1000;">
        <button onclick="openAddContentForm()">+</button>
    </div>
    -->

    <!-- Форма для добавления контента (закомментировано) -->
    <!--
    <div id="add-content-form">
        <h3 style="margin-top:0;">Добавить публикацию</h3>
        <div style="margin-bottom:15px;">
            <textarea id="content-text" placeholder="Введите текст публикации..."></textarea>
        </div>
        <div style="margin-bottom:15px;">
            <input type="file" id="content-image" accept="image/*">
        </div>
        <div style="display:flex;justify-content:space-between;">
            <button onclick="closeAddContentForm()">Отмена</button>
            <button onclick="submitContent()">Опубликовать</button>
        </div>
    </div>
    -->

    <!-- Карта -->
    <div id="map"></div>

    <!-- Индикатор загрузки -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Firebase инициализация -->
    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBqAx8f8U-GQmyHFQTsdv1OpvwdQg0gkK0", 
            authDomain: "mailmap-app.firebaseapp.com",
            projectId: "mailmap-app",
            storageBucket: "mailmap-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };

        firebase.initializeApp(firebaseConfig);
        let currentUser = null;

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log("Пользователь аутентифицирован:", user.uid);
                currentUser = user;
            } else {
                firebase.auth().signInAnonymously()
                    .then(function(result) {
                        console.log("Анонимная аутентификация успешна", result.user.uid);
                        currentUser = result.user;
                    })
                    .catch(function(error) {
                        console.error("Ошибка анонимной аутентификации:", error);
                    });
            }
        });

        const mapData = {{ items|tojson|safe }};
        
        // Передаем ID целевой публикации, если есть
        // eslint-disable-next-line
        'use strict';
        let targetItemId = {% if target_item_id %}"{{ target_item_id }}"{% else %}null{% endif %};

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Data is ready, pass it to map.js to store and attempt to populate
            if (typeof setMapItemsAndPopulate === 'function') {
                setMapItemsAndPopulate(mapData, targetItemId);
            } else {
                console.error('setMapItemsAndPopulate function not found. Ensure map.js is loaded before this script.');
            }
        });

        // This function will be the callback for the Google Maps API script
        function onGoogleMapsApiLoaded() {
            if (typeof initMapCore === 'function') {
                initMapCore(); // Initialize map core, which will then try to populate markers
            } else {
                console.error('initMapCore function not found. Ensure map.js is loaded.');
            }
        }
    </script>

    <!-- Подключаем JS файлы -->
    <script src="/static/js/map.js"></script>
    <script src="/static/js/content-actions.js"></script>

    <!-- Google Maps API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=onGoogleMapsApiLoaded&libraries=marker&v=beta">
    </script>
</body>
</html>
